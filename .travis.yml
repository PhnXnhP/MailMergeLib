language: csharp
solution: MailMergeLib.sln
mono: none
dotnet: 3.1.300
script:
 - dotnet restore 
 - dotnet add ./MailMergeLib.Tests/MailMergeLib.Tests.csproj package AltCover
 - dotnet build MailMergeLib.sln /verbosity:minimal /t:rebuild /p:configuration=release /nowarn:CS1591,CS0618
 - dotnet test --no-build MailMergeLib.sln --framework netcoreapp3.1 --test-adapter-path:. /p:AltCoverXmlReport=/home/travis/build/axuno/MailMergeLib/coverage.xml /p:AltCover=true /p:AltCoverStrongNameKey="/home/travis/build/axuno/MailMergeLib/MailMergeLib/MailMergeLib.snk" /p:AltCoverAssemblyExcludeFilter="MailMergeLib.Tests|NUnit3.TestAdapter" /p:AltCoverLineCover="true"
 - bash <(curl -s https://codecov.io/bash) -f /home/travis/build/axuno/MailMergeLib/coverage.netcoreapp3.1.xml -n netcoreapp3.1linux

